    <div class="page">
        <div class="contact">
              <h1 id="head1" style="text-align:center;"> Feedback Form </h1>
              <div class="separator">
              <form name="contact" action="response.php" method="POST" >
              <label for='name'>Your Name</label><br>
              <input type="text" name="name" placeholder="Your full name" required>
              <br><br>
              <label for='gender'>Your Gender</label><br>
              <select name="gender" required>
              <option value=""></option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
              </select><br><br>

              <label for='email'>Your Email</label><br>
              <input type="email" name="email" placeholder="Your e-mail" required><br><br>

              <label for='type'>Type of Feedback</label><br>
              <select name="type" required>
              <option value=""></option>
              <option value="suggestion">Suggestion</option>
              <option value="complaint">Complaint</option>
              <option value="enquiry">Enquiry</option>
              <option value="complement">Complement</option>
              </select><br><br>

              <label for='feedback'>The Feedback</label><br>
              <textarea rows="8" cols="86%" style="height:100px;" name="feedback" placeholder="Tell us what you think!" required></textarea><br><br>

              <div id="container">
                <div class="datetime">
                 <label for="date">Date of Submission</label><br>
                 <input type="text" name="date" id="futuredate" required>
                </div>

                <div class="datetime">
                 <label for="time">Time of Submission</label><br>
                 <input type="time" name="time" required>
                </div>
              </div>

              <input class="button" type="submit">
            </form>
